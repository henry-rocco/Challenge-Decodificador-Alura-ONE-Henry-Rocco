<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definição do tipo de documento como HTML5 -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Decodificador Alura/ONE</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilo CSS externo -->
</head>

<body>
    <!-- Cabeçalho da página -->
    <header class="header">
        <div class="logo">
            <!-- Exibição da logo -->
            <img src="logo.png" alt="Logo"> <!-- Imagem da logo do projeto -->
            <h2 class="Titulao">Máquina de Criptografia</h2> <!-- Título ou nome do projeto -->
        </div>
    </header>

    <!-- Corpo principal da página -->
    <main class="main-container">
        <!-- Seção de entrada de dados pelo usuário -->
        <section class="input-section">
            <!-- Área de texto onde o usuário insere a mensagem -->
            <textarea placeholder="Insira a sua mensagem:" id="inputTextArea"></textarea>
            <!-- Mensagem de validação exibida abaixo da área de texto -->
            <p id="validationMessage">Apenas letras minúsculas e sem acento.</p>
            <!-- Contêiner para os botões de criptografar e descriptografar -->
            <div class="buttons">
                <button id="cript">Criptografar</button> <!-- Botão para criptografar a mensagem -->
                <button id="descript">Descriptografar</button> <!-- Botão para descriptografar a mensagem -->
            </div>
        </section>

        <!-- Seção de saída dos resultados -->
        <section class="output-section">
            <!-- Contêiner inicial que exibe uma imagem e mensagens padrão -->
            <div id="imageContainer" class="image-container">
                <img src="High quality products 1 1.png" alt="Nenhuma mensagem encontrada"> <!-- Imagem padrão exibida inicialmente -->
                <p class="nenhumaMsg">Nenhuma mensagem encontrada</p> <!-- Mensagem padrão exibida inicialmente -->
                <p class="digiteO">Digite o texto que você deseja criptografar ou descriptografar</p> <!-- Instrução para o usuário -->
            </div>

            <!-- Contêiner para exibir o texto processado (criptografado/descriptografado) -->
            <div id="outputContainer" class="output-container" style="display: none;">
                <div id="outputText" class="output-text"></div> <!-- Área onde o texto processado será exibido -->
                <button id="copyBtn" class="copy-button">Copiar</button> <!-- Botão para copiar o texto processado -->
            </div>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer class="footer">
        <p>Projeto criado por Henry Rocco - 2024</p> <!-- Informação do criador e ano do projeto -->
    </footer>

    <!-- Inclusão do arquivo JavaScript externo -->
    <script src="app.js"></script>
</body>

</html>
